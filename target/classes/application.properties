spring.application.name=chamados

server.port=8081

# Configurações da EvolutionAPI
evolutionapi.base-url=http://localhost:8080
evolutionapi.api-key=DB30925C212B-436A-8F6A-E2973F2AC3F8
evolutionapi.instance-id=teste

# Configurações do Banco de dados
spring.datasource.url=jdbc:postgresql://localhost/chamados
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.HSQLDialect

