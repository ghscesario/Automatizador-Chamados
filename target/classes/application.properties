spring.application.name=chamados

server.port=8081

# Configurações da EvolutionAPI
evolutionapi.base-url=http://localhost:8080
evolutionapi.api-key=28AA515FD2AD-4DFA-8B7A-711B62D7162A
evolutionapi.instance-id=teste

# Configurações do Banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/chamados
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.HSQLDialect

